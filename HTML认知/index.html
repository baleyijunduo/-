<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的测试页面</title>
  </head>
  <body>
    <h1>1很多很多水果</h1>
    <h2>2很多很多水果</h2>
    <h3>3很多很多水果</h3>
    <h4>4很多很多水果</h4>
    <h5>5很多很多水果</h5>
    <h6>6很多很多水果</h6>
    <hr>
    <p>下划线是hr标签，<br>强制换行是br</p>
    <img src="../1.jpg" alt="我的测试页面" title="一个人" width="100" height="200">
    <!-- alt属性当图片无法显示时显示属性中文字 -->
    <!-- title属性为提示文字 -->
    <!-- width和hight设置图片长宽，只设置一个时另一个等比例缩放 -->
    <p>我的猫咪脾气<strong>暴躁</strong>:)</p>
    <p>水果有好多，比如</p>

    <ul>
      <li>苹果</li>
      <li>西瓜</li>
      <li>李子</li>
      <li>桃子</li>
    </ul>

    <ol>
      <li>菠萝</li>
      <li>芒果</li>
      <li>榴莲</li>
      <li>香蕉</li>
    </ol>

    <a href="https://www.mozilla.org/zh-CN/about/manifesto/">Mozilla 宣言</a>
  </body>
</html>
