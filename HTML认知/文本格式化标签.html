<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>
    <strong>strong标签是加粗</strong>
    <b>b标签也是加粗</b>
    <del>del标签是删除</del>
    <s>s标签也是删除</s>
    <ins>ins是下划线</ins>
    <u>u也是下划线</u>
    <em>em是斜体字</em>
    <i>i也是斜体字</i>
</body>
</html>
