<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            position: relative;
            /* 控制透明度 */
            opacity: 50%;
        }

        .code{
            position:absolute;
            left: 50%;
            transform: translate(-50%);
            top: 40px;
            /* 隐藏img */
            display: none;
        }
        /* 伪类选择器，令img显示 */
        a:hover img{
            display: block;
        }

    </style>
</head>
<body>
    <a href="#">显示隐藏<img src="../StudyOnline/img/banner2.png" alt="" class="code"></a>

</body>
</html>
