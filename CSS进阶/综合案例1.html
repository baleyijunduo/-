<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: white;
            background-color: red;
            /* a标签是行内标签，要改成块级标签才生效 */
            display: inline-block;
            text-align: center;
            line-height: 50px;
            height:50px;
            width: 100px;
        }
        /* 伪类 */
        a:hover
        {
            background-color:orange;
        }
    </style>
</head>
<body>
    <!-- alt+shift点击鼠标可以多行修改 -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
