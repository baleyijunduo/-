<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 300px;
            /* border属性有三个取值，不分顺序 */
            /* 分别为边框粗细，线条样式，线条颜色 */
            /* solid是实线，dashed是虚线，dotted是点线 */
            /* 快捷输入：bd */
            border: 10px solid seashell;
            background-color: pink;
        }
        p{
            height: 200px;
            width: 300px;
            /* border-方位单词可以控制某一条边 */
            border-top: 10px solid seashell;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>border属性有三个取值，不分顺序</div>
    <p>border属性有三个取值，不分顺序</p>
</body>
</html>
