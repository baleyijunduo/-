<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- text-indent用于文本缩进，一般以em为单位缩进 -->
    <style>
        p
        {
            text-indent: 2em;
        }

        /* 水平文本对齐方式 */
        /* 此对齐方式不局限于文本 */
        div
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <p>当明天变成了今天成为了昨天，最后成为记忆里不再重要的某一天，我们突然发现自己在不知不觉中已被时间推着向前走，这不是静止火车里，与相邻列车交错时，仿佛自己在前进的错觉，而是我们真实的在成长，在这件事里成了另一个自己。</p>
    <br>
    <div>当明天变成了今天成为了昨天</div>
    <br>
    <div><img src="../HTML认知/1.jpg" alt="一个外国人"></div>
</body>
</html>
