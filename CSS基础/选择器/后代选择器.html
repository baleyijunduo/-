<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器只会改变父标签之内的子标签 */
        div p{
            color: red;
        }
    </style>
</head>
<body>
    <p>p标签</p>
    <div>
        <p>div底下的p标签</p>
    </div>
</body>
</html>
