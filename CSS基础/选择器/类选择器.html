<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义类选择器，以"."开头，在调用时不需要写"." */
        .color
        {
            color: rebeccapurple;
        }

        .size
        {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!--- 调用类选择器用class属性 -->
    <!-- 可以在class内放多个选择器，用空格隔开 -->
    <p class="color">雷浩雷浩雷浩</p>
    <div class="color size">浩浩浩浩浩浩浩浩</div>
</body>
</html>
