<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 交集直接写上两个标签名即可 */
        p.box
        {
            color: red;
        }
    </style>
</head>
<body>
    <p class="box">p标签带box属性</p>
    <p>p标签不带box选择器</p>
    <div class="box">div标签带box属性</div>
</body>
</html>
