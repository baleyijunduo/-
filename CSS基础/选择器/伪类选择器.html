<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器作用是鼠标悬停到元素时出现设定的效果 */
        /* 超链接文本都可以使用 */
        a
        {
            color: black;
            text-decoration: none;
        }
        /* 用法如下 */
        a:hover
        {
            color: red;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <a href="#">超链接</a>
</body>
</html>
