<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器用#开头，调用时不用# */
        /* 一般id选择器不用再美化，而用在js控制效果中 */
        #color
        {
            color: skyblue;
        }
    </style>
</head>
<body>
    <!-- id选择器调用时需要在标签内加上id属性 -->
    <p id="color">红红火火恍恍惚惚浩浩</p>
</body>
</html>
