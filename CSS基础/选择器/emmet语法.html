<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 带类名的标签写法，直接标签 + “.” + 类名即可 -->
    <div class="box"></div>
    <p class="box"></p>
    <!-- 带id写法用#，与类写法类似 -->
    <div id="box"></div>
    <p id="box"></p>
    <!-- 生成同级标签写法是用加号连接两个标签-->
    <div></div>
    <p></p>
    <!-- 生成父子级标签是用大于号连接两个标签 -->
    <div>
        <p></p>
    </div>
    <!-- 父子级标签若需要多个子级可以用*号，例如ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <!-- 若标签内需要内容，则添加{内容}，例如ul>li{333}*3 -->
    <!-- 或者ul>li{$}*3 -->
    <ul>
        <li>333</li>
        <li>333</li>
        <li>333</li>
    </ul>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    
</body>
</html>
