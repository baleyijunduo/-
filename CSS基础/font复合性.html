<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font简写方式： font: style weigth size 字体 -->
    <!-- font简写可以省略倾斜和粗细，但不能省略字号和字体 -->
    <!-- 其他属性也会有复合性，与font写法相同 -->
    <style>
        p{
            font: italic 700 66px 宋体;
        }
    </style>
</head>
<body>
    <p>操操操</p>
</body>
</html>
