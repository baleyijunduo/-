<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 下划线效果 */
        .underline
        {
            text-decoration: underline;
        }
        /* 删除线效果 */
        .through
        {
            text-decoration: line-through;
        }
        /* 上划线效果，几乎不用 */
        .over
        {
            text-decoration: overline;
        }
        /* 无下划线，可以去掉超链接的下划线 */
        a
        {
            text-decoration: none;
            color: skyblue;
        }
    </style>

</head>
<body>
    <p class="underline">下划线效果</p>
    <p class="through">删除线效果</p>
    <p class="over">上划线效果，几乎不用</p>
    <a href="#">无下划线超链接</a>
</body>
</html>
