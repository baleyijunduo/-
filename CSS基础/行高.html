<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            /* 如果写成line-height：15这种形式，表示行高为当前字号的1.5倍 */
            line-height: 20px;
        }
        div
        {
            /* 用font连写时，行高和大小用/隔开 */
            font: italic 400 20px/3 宋体;
        }
    </style>
</head>
<body>
    <p>leihaoleihao</p>
    <div>haohaohao</div>
</body>
</html>
