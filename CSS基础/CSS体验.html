<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如果一个标签里有两种相同属性，则下面的属性覆盖上面 -->
    <style>
        p
        {
            /* 对p标签进行颜色设置 */
            color: blue;
            /* 对p标签字体设置 */
            font-size: 30px;
            /* 对p标签背景颜色设置 */
            background-color: red;
            /* 对p标签长宽设置 */
            width: 200px;height: 100px;
        }
    </style>
</head>
<body>
    <p>认识css</p>
</body>
</html>
