<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 倾斜 */
        div
        {
            font-style: italic;
        }
        /* 不倾斜 */
        em
        {
            font-style: normal;
        }

        /* 文字加粗 */
        /* 文字加粗是weight，大小控制是size */
        p{
            font-weight: 700;
        }
        /* 不加粗 */
        h1{
            font-weight: 400;
        }
    </style>
</head>
<body>
    <!-- em标签本来倾斜，现在不倾斜 -->
    <em>em</em>
    <div>cao</div>

    <!-- 文字的加粗和不加粗 -->
    <h1>我的妈</h1>
    <p>我的妈</p>
</body>
</html>
