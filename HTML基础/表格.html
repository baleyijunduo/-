<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table包tr,tr包td 一个tr是一行，一个td是一格 -->
    <!-- border为边框宽度；width和height是宽高，一般在css中调整  -->
    <table border="10" width="500" height="300">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>浩浩</td>
            <td>100分</td>
            <td>小浩浩</td>
        </tr>
        <tr>
            <td>雷浩</td>
            <td>10分</td>
            <td>小浩</td>
        </tr>
        <tr>
            <td>雷</td>
            <td>12分</td>
            <td>小雷</td>
        </tr>
    </table>
</body>
</html>
