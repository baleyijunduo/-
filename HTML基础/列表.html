<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>水果列表</h1>
    <ul>
        <li>苹果</li>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>
<!-- 无序列表 -->


    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
<!-- 有序列表 -->

<dl>
    <dt>帮助中心</dt>
    <dd>用户管理</dd>
    <dd>信息中心</dd>
<!-- 自定义列表 dt为自定义列表主题 dd为自定义列表内容-->
</dl>
</body>
</html>
