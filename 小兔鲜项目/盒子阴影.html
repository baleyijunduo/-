<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: pink;

            box-shadow: 5px 5px 10px 10px blue inset;
        }
    </style>
</head>
<body>
    <div></div>
</body>
