<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            height: 50px;
            width: 50px;
            background-color: pink;
            background-image: url(../练习用图片/sprites.png);
            /* 改变背景图位置 */
            /* 左挪上挪取负数 */
            background-position: -10px -10px;
        }
    </style>
</head>
<body>
    <!-- 精灵图一般用行内标签，例如span -->
    <!-- 精灵图一定要是背景图 -->
    <!-- 精灵图可以提升浏览器加载速度 -->
    <!-- 需要注意行内标签加宽加高不生效 -->
    <span></span>
</body>
</html>
